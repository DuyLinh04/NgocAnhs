    <script>
        function makeAWish() {
            const wishImage = document.getElementById("wishImage");
            const wishNote = document.getElementById("wishNote");
        
            wishImage.style.display = "block";
            setTimeout(() => {
                wishImage.style.display = "none";
                wishNote.style.display = "block";
            }, 5000);
        
            document.querySelector(".wish-button").style.display = "none";
        }

        function submitWish() {
    const wishText = document.querySelector(".wish-note textarea").value;
    const wishNote = document.getElementById("wishNote");
    const wishMessageDiv = document.getElementById("wishMessage");
    const wishTitle = document.getElementById("wishTitle");

    if (wishText) {
        // Ẩn tiêu đề
        wishTitle.style.display = "none";

        // Kích hoạt hiệu ứng bay lên
        wishNote.classList.add("flying");

        // Sau khi hoàn tất animation bay lên, hiển thị thông điệp chúc mừng
        setTimeout(() => {
            wishNote.style.display = "none"; // Ẩn phần wish-note sau khi bay lên
            wishMessageDiv.textContent = "Chúc bạn luôn đạt được ước mơ!";
            wishMessageDiv.classList.add("show"); // Hiển thị thông điệp chúc mừng
        }, 3000); // Thời gian khớp với thời gian của animation flyUp
    } else {
        alert("Hãy nhập điều ước của bạn trước khi gửi!");
    }
}






        function createWishMessage(message, isError = false) {
            const messageDiv = document.createElement("div");
            messageDiv.className = "wish-message";
            messageDiv.textContent = isError
                ? message
                : `Điều ước của bạn: "${message}" đã được gửi lên trời!`;
            document.body.appendChild(messageDiv);
            setTimeout(() => {
                messageDiv.style.transform = "translateY(-200px)";
                messageDiv.style.opacity = "0";
            }, 1000);
            messageDiv.addEventListener("transitionend", () => {
                messageDiv.remove();
            });
        }

        document.addEventListener("DOMContentLoaded", () => {
            const song = document.getElementById("birthdaySong");
            song.play();
            document.body.addEventListener("click", () => {
                if (song.paused) {
                    song.play();
                }
            });
        });
    </script>
